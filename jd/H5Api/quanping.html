<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>全屏</title>
		<style type="text/css">
			#box:-webkit-full-screen{
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="box"style="text-align: center;" >
			<img src="img/banner_4.jpg" alt="" width="800px"/>
			<br />
			<br />
			<div style="text-align: center;">
				<button id="full">全屏</button>
				<button id="cansel_full">取消全屏</button>
				<button id="is_full">当前的状态</button>
			</div>
		</div>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//document.getElementById()
			$(function(){
				let box = $('#box').get(0);
         // 1. 全屏显示
         $('#full').on('click', ()=>{
             if(box.requestFullscreen){ // 正常浏览器
                 box.requestFullscreen();
             }else if(box.webkitRequestFullScreen){ // webkit内核
                 box.webkitRequestFullScreen()
             }else if(box.mozRequestFullScreen){ // moz内核
                 box.mozRequestFullScreen()
             }else if(box.msRequestFullScreen){ // ie内核
                 box.msRequestFullScreen();
             }else {
                 box.oRequestFullScreen();
             }
         });
         //2.取消全屏
				//console.log(box)
		$('#cansel_full').on('click',()=>{
			document.webkitCancelFullScreen();
		});
		//3.判断 当前是否是全屏的状态
		$('#is_full').on('click',()=>{
			alert(document.webkitIsFullScreen === false?'非全屏':'全屏');
		})
			})
		</script>
	</body>
</html>
