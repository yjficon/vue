<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container{
				min-width: 40rem;
				background: aliceblue;
				height: 20rem;
			}
			.left,.right{
				width: 20rem;
				height: 20rem;
				background: peachpuff;
				float: left;
			}
			.main{
				width: 100%;
				height: 20rem;
				background: lavender;
				float: left;
				overflow: hidden !important;
			}
			.left{
				margin-left: -100%;
			}
			.right{
				margin-left: -20rem;
			}
			.main_c{
				margin: 0 20rem;
				
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="main">
				<div class="main_c">main</div> 
			</div>
			<div class="left">l</div>
			<div class="right">r</div>
		</div>
	</body>
</html>
